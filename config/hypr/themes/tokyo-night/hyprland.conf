general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(bb9af7ff) rgba(b4f9f8ff) 45deg
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 3
    shadow:enabled = false

    blur {
        enabled = yes
        size = 6
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

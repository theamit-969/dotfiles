# gruvbox-material-dark
set -g mode-style "fg=#d4be98,bg=#1d2021"
set -g message-style "fg=#d4be98,bg=#1d2021"
set -g message-command-style "fg=#d4be98,bg=#1d2021"
set -g pane-border-style "fg=#504945"
set -g pane-active-border-style "fg=#d4be98"
set -g status "on"
set -g status-interval 1
set -g status-justify "left"
set -g status-style "fg=#d4be98,bg=#282828"
set -g status-bg "#1d2021" # "#282828" 
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#282828,bg=#d4be98,bold] #S:#I.#P #[fg=#d4be98,bg=#504945,nobold,nounderscore,noitalics]#[fg=#d4be98,bg=#504945,bold] #(whoami) #[fg=#504945,bg=#282828]"
set -g status-right "#[fg=#504945,bg=#282828,nobold,nounderscore,noitalics]#[fg=#d4be98,bg=#504945]#[fg=#d4be98,bg=#504945,nobold,nounderscore,noitalics]#[fg=#282828,bg=#d4be98,bold] #h "
setw -g window-status-activity-style "underscore,fg=#d79921,bg=#282828"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a89984,bg=#282828"
setw -g window-status-format '#[fg=#282828,bg=#282828]#[default] #I  #{b:pane_current_path} #[fg=#282828,bg=#282828,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#282828,bg=#d79921]#[fg=#282828,bg=#d79921,bold] #I #[fg=#d79921,bg=#d4be98]#[fg=#282828,bg=#d4be98] #{b:pane_current_path} #[fg=#d4be98,bg=#282828]'


